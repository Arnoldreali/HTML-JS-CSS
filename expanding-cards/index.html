<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <header class="header">
    Proyecto de expancion de imagenes.
  </header> 
  <body> 
    <div class="container">
        <div class="panel active" style="background-image: url('https://cdn.pixabay.com/photo/2022/08/03/13/09/moon-7362632_1280.jpg')">
            <h3>Moon</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg')">
            <h3>Starry Sky</h3>
        </div>
        <div class="panel" style="background-image: url('https://cdn.pixabay.com/photo/2020/04/28/18/15/science-fiction-5105730_1280.jpg')">
            <h3>Space Ship</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/41953/earth-blue-planet-globe-planet-41953.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
            <h3>Planet Earth</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/2694037/pexels-photo-2694037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
            <h3>Galaxy</h3>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
